<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>MATERIAL DESIGN (beta)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#673ab7">
  <!--  materialize css -->
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/style_2.css">
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
</head>

<body class="#673ab7 deep-purple">

  <!-- ÁREA DESTINADA AOS INPUTS DE ENTRADA -->
  <div class="container">
    <div class="row white z-depth-1" id="entrada">
      <div class="col s12">
        <div class="row">
          <!-- INPUT DO PESO -->
          <div class="input-fild col s6">
            <i class="prefix">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </i>
            <label for="peso">Seu peso</label>
            <input class="center" data-length="3" type="number"  min="1" id="peso" value="" placeholder="80">
          </div>
          <!-- INPUT DA ALTURA -->
          <div class="input-fild col s6">
            <i class="prefix">
              <svg fill="#fff" height="24" viewBox="0 0 0 0" width="0" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </i>
            <label class="" for="altura">Altura</label>
            <input class="center" data-length="4" type="number" id="altura" min="1" value="" placeholder="1,80">
          </div>
          <a href="#" id="btn1" onclick="imc()" class="btn-floating btn-large waves-effect waves-light pulse">
            <i class="material-icon prefix">
              <svg fill="#ffffff" height="24" viewBox="0 -3.5 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M18 4H6v2l6.5 6L6 18v2h12v-3h-7l5-5-5-5h7z"/>
              </svg>
            </i>
          </a>
        </div>
      </div>
    </div>
  </div>
<!-- PARTE QUE MOSTRA O RESULTADO DO IMC + MENSAGEM-->
  <div class="container">
    <div class="row white z-depth-1" id="resultado">
      <div class="col s12">
        <i class="prefix">
          <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="19" r="2"/>
              <path d="M10 3h4v12h-4z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
        </i>
        <label for="saida">Resultado</label>
        <textarea id="saida" class="materialize-textarea" value="" disabled=""></textarea>
    </div>
  </div>


  <!-- JQUERY -->
  <script src="js/jquery-3.2.1.js"></script>
  <!-- Materialize JS -->
  <script src="js/materialize.js"></script>
  <script src="js/calc_2.js" type="text/javascript"></script>
</body>


</html>
